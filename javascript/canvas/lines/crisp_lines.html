<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML5 canvas crisp lines</title>
    <script>
        function draw() {
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');

            ctx.lineWidth = 1
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(250, 20);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(20, 40);
            ctx.lineTo(250, 40);
            ctx.stroke();

            ctx.translate(0.5, 0.5);

            ctx.beginPath();
            ctx.moveTo(20, 60);
            ctx.lineTo(250, 60);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(20, 80);
            ctx.lineTo(250, 80);
            ctx.stroke();
        }        
    </script>
</head>

<body onload="draw()">
    <canvas id="myCanvas" width="350" height="350">
    </canvas>
</body>

</html>
