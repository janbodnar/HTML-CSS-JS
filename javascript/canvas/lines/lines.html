<!DOCTYPE html>
<html>

<head>
    <title>HTML5 canvas lines</title>
    <script>
        function draw() {
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(250, 150);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(250, 250);
            ctx.lineWidth = 5;
            ctx.stroke();
        }
    </script>
</head>

<body onload="draw()">
    <canvas id="myCanvas" width="350" height="350">
    </canvas>
</body>

</html>
