<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Iterating DOM in JavaScript</h1>

    <p>
        A paragraph.
    </p>

    <div>
        A generic container with an
        <em>inline</em> element.
    </div>

    <ul>
        <li>powerful</li>
        <li>solid</li>
        <li>grounded</li>
    </ul>

    <script>
        window.onload = function () {
            getChildren(document.body);
        }

        function getChildren(mytag) {

            const nit = document.createNodeIterator(
                mytag,
                NodeFilter.SHOW_ELEMENT,
                function () {
                    return NodeFilter.FILTER_ACCEPT;
                }
            );

            let cnode;

            while (cnode = nit.nextNode()) {
                console.log(cnode.tagName.toLowerCase());
            }
        }
    </script>

</body>

</html>
