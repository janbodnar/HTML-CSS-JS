<!DOCTYPE html>
<html>
<head>
<title>CSS Border</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
#test { width:500px; height:100px; 
    border:1px solid }

#test2 { width:500px; height:100px; 
    border:1px dashed red }
    
#test3 { width:500px; height:100px; 
    border-radius: 10px;
    border:1px dotted maroon }    
    
    

div { margin-bottom: 10px }

</style>

</head>

<body>

<div id="test">

</div>

<div id="test2">

</div>

<div id="test3">

</div>


</body>
</html>
