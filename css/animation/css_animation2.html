<!DOCTYPE html>
<html>

<head>
    <title>CSS animation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p {
            animation-duration: 3s;
            animation-name: slidein;
        }

        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300px;
            }
            to {
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>

<body>


    <p>
        The Caterpillar and Alice looked at each other for some time in silence: at last the Caterpillar took the hookah out of its
        mouth, and addressed her in a languid, sleepy voice.
    </p>


</body>

</html>
