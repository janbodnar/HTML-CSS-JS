<!DOCTYPE html>
<html>
<head>
<title>Table scope</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

table {
    border: 1px solid #999;
    border-collapse: collapse;
}

td, th {

    padding:5px;
    border: 1px solid #999;
}

tbody tr:nth-child(even) {
  background: #eee;
}

td:hover { 
  background: yellow;
}

</style>

</head>
<body>

 <table>
  <caption>Contact Information</caption>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Phone#</th>
    <th scope="col">Fax#</th>
    <th scope="col">City</th>
  </tr>
  <tr>
    <th scope="row">Joel Garner</th>
    <td>412-212-5421</td>
    <td>412-212-5400</td>
    <td>Pittsburgh</td>
  </tr>
  <tr>
    <th scope="row">Clive Lloyd</th>
    <td>410-306-1420</td>
    <td>410-306-5400</td>
    <td>Baltimore</td>
  </tr>
  <tr>
    <th scope="row">Gordon Greenidge</th>
    <td>281-564-6720</td>
    <td>281-511-6600</td>
    <td>Houston</td>
  </tr>
  <tr>
    <th scope="row">Paul Smith</th>
    <td>121-965-6670</td>
    <td>543-321-5640</td>
    <td>New York</td>
  </tr>  
</table> 

</body>
</html>
