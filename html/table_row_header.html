<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table row header</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            border: 1px solid #999;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px;
            border: 1px solid #999;
        }
    </style>

</head>

<body>

    <table>

        <tr>
            <th>Name</th>
            <td>Michelle</td>
            <td>Bob</td>
        </tr>
        <tr>
            <th>Occupation</th>
            <td>Teacher</td>
            <td>Driver</td>
        </tr>
        <tr>
            <th>Town</th>
            <td>Dallas</td>
            <td>New York</td>
        </tr>
    </table>

</body>

</html>
