<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            border: 1px solid #999;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px;
            border: 1px solid #999;
        }
    </style>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Favorite Color</th>
            </tr>
            <tr>
        </thead>

        <tbody>
            <tr>
                <td>Bob</td>
                <td>Yellow</td>
            </tr>
            <tr>
                <td>Michelle</td>
                <td>Purple</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">This is table foot</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
