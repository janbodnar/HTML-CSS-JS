<!DOCTYPE html>
<html lang="en">
<head>
<title>Button click</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<p>Click the button to display an alert box.</p>

<button onclick="doAlert()">Press</button>

<script>
function doAlert() {
    alert("Button clicked");
}
</script>

</body>
</html>
