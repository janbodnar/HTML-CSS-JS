<!DOCTYPE html>
<html lang="en">
<head>
<title>Block tags</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    h1 { background-color: Orange }
    p { background-color: MediumSeaGreen}
    div { background-color: DodgerBlue}
</style>      
        
</head>
<body>
    
<h1>Main title</h1>    

<p>
A  <em>simple</em> paragraph.
</p>

<div>
The HTML <dfn>div element</dfn> is the generic container for flow 
content and does not inherently represent anything.
</div>

</body>
</html>
